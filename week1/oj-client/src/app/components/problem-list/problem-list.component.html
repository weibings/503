<div class="container">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let problem of problems">
        <span class="{{'label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
          <strong class="title">{{problem.id}}. {{problem.name}}</strong>
      </a>
      <button class="button btn-warning"> Test </button>
    </div>
  </div>
